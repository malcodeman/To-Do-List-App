<!DOCTYPE html>
<meta charset="UTF-8">
<title>To-Do</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" />
<link href="style.css" rel="stylesheet" />
<main class="main">
	<header class="main-header">
		<div class="color-overlay">
			<div id="header_content" class="header-content">
				<h1 class="title-text">My Day</h1>
				<h2 id="date_text" class="date-text"></h2>
			</div>
		</div>
	</header>
	<div class="tasks">
		<div id="tasks_content"></div>
	</div>
	<input id="input_new_task" class="input-new-task" type="text" placeholder="Add a to-do" spellcheck="false" maxlength="260" />
</main>
<script src="script.js"></script>
