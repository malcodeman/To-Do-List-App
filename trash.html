<!DOCTYPE html> <meta charset="UTF-8" /> <title>To-Do</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
<link href="assets/css/style.css" rel="stylesheet" />
<link href="assets/css/mobileMenu.css" rel="stylesheet" />
<script src="assets/js/trash.js" type="module" async></script>
<div class="app" id="app">
  <aside class="sidebar" id="sidebar">
    <header class="sidebar-header">
      <a href="/" class="list">
        <svg class="icon-inbox" viewBox="0 0 24 24">
          <path
            d="M19 3H4.99c-1.11 0-1.98.89-1.98 2L3 19c0 1.1.88 2 1.99 2H19c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zm0 12h-4c0 1.66-1.35 3-3 3s-3-1.34-3-3H4.99V5H19v10z"
          />
          <path fill="none" d="M0 0h24v24H0V0z" />
        </svg>
        <span>Inbox</span> <span id="counter" class="counter"></span>
      </a>
    </header>
    <a href="/logbook" class="list">
      <svg class="icon-logbook" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"
        />
      </svg>
      <span>Logbook</span>
    </a>
    <a href="/trash" class="list">
      <svg class="icon-trash" viewBox="0 0 24 24">
        <path
          d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
        />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
      <span>Trash</span>
    </a>
  </aside>
  <main class="main">
    <div>
      <div class="mobile-dropdown">
        <button id="mobileMenuReference" class="mobile-menu-ref-btn">
          Trash
          <div class="mobile-menu-icon-wrapper">
            <svg class="arrow-down-icon" viewBox="0 0 24 24">
              <path
                d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"
              />
              <path fill="none" d="M0 0h24v24H0V0z" />
            </svg>
          </div>
        </button>
      </div>
      <div id="mobileMenu" class="mobile-menu">
        <section class="mobile-menu-section">
          <a href="/" class="list">
            <svg class="icon-inbox" viewBox="0 0 24 24">
              <path
                d="M19 3H4.99c-1.11 0-1.98.89-1.98 2L3 19c0 1.1.88 2 1.99 2H19c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zm0 12h-4c0 1.66-1.35 3-3 3s-3-1.34-3-3H4.99V5H19v10z"
              />
              <path fill="none" d="M0 0h24v24H0V0z" />
            </svg>
            <span>Inbox</span> <span id="counterMobile" class="counter"></span>
          </a>
        </section>
        <a href="/logbook" class="list">
          <svg class="icon-logbook" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"
            />
          </svg>
          <span>Logbook</span>
        </a>
        <a href="/trash" class="list">
          <svg class="icon-trash" viewBox="0 0 24 24">
            <path
              d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
            />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
          <span>Trash</span>
          <div class="pull-right">
            <svg class="icon-check" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
            </svg>
          </div>
        </a>
      </div>
      <div class="main-content" id="main">
        <header class="list-header">
          <div class="list-title">
            <svg class="icon-trash" viewBox="0 0 24 24">
              <path
                d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
              />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
            <h1 class="list-name">Trash</h1>
          </div>
          <button id="emptyTrash" class="empty-trash-btn">Empty Trash</button>
        </header>
        <div class="tasks"><div id="trash"></div></div>
      </div>
    </div>
    <footer class="list-footer">
      <button class="footer-btn" id="newTodoBtn" disabled="true">
        <svg class="icon-add" viewBox="0 0 24 24">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </button>
    </footer>
  </main>
</div>
