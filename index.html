<!DOCTYPE html> <meta charset="UTF-8" /> <title>To-Do</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
<link href="assets/css/style.css" rel="stylesheet" />
<script src="assets/js/script.js" type="module" async></script>
<div class="app" id="app">
  <aside class="sidebar" id="sidebar">
    <header class="sidebar-header">
      <div class="list list-active">
        <svg class="icon-inbox" viewBox="0 0 24 24">
          <path
            d="M19 3H4.99c-1.11 0-1.98.89-1.98 2L3 19c0 1.1.88 2 1.99 2H19c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zm0 12h-4c0 1.66-1.35 3-3 3s-3-1.34-3-3H4.99V5H19v10z"
          />
          <path fill="none" d="M0 0h24v24H0V0z" />
        </svg>
        <span>Inbox</span>
      </div>
    </header>
  </aside>
  <main class="main">
    <div class="main-content" id="main">
      <header class="list-header">
        <svg class="icon-inbox" viewBox="0 0 24 24">
          <path
            d="M19 3H4.99c-1.11 0-1.98.89-1.98 2L3 19c0 1.1.88 2 1.99 2H19c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zm0 12h-4c0 1.66-1.35 3-3 3s-3-1.34-3-3H4.99V5H19v10z"
          />
          <path fill="none" d="M0 0h24v24H0V0z" />
        </svg>
        <h1 class="list-name">Inbox</h1>
      </header>
      <div class="tasks"><div id="tasks_content"></div></div>
      <div class="new-todo" id="newTodo">
        <div class="custom-checkbox">
          <svg class="checkbox-icon" viewBox="0 0 24 24">
            <path
              d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
            />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
        </div>
        <input
          type="text"
          id="newTodoInput"
          placeholder="New To-Do"
          spellcheck="false"
          autocomplete="off"
          class="new-todo-input"
        />
      </div>
    </div>
    <footer class="list-footer">
      <button class="footer-btn" id="newTodoBtn">
        <svg class="icon-add" viewBox="0 0 24 24">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </button>
    </footer>
  </main>
</div>
