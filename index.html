<!DOCTYPE html> <meta charset="UTF-8" /> <title>To-Do</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
<link href="assets/css/style.css" rel="stylesheet" />
<script src="assets/js/script.js" type="module" async></script>
<div class="app">
  <header class="header">
    <nav class="nav"><a href="#" class="nav-item">To-Do</a></nav>
  </header>
  <aside class="sidebar">
    <div class="lists">
      <div class="list">My day</div>
      <div class="list">Important</div>
      <div class="list">Planned</div>
      <div class="list">Tasks</div>
    </div>
  </aside>
  <main class="main">
    <header class="tasks-header">
      <h1 class="list-name">My Day</h1>
      <span id="date_text" class="date"></span>
    </header>
    <div class="tasks"><div id="tasks_content"></div></div>
    <input
      id="input_new_task"
      class="input-new-task"
      type="text"
      placeholder="Add a to-do"
      spellcheck="false"
      maxlength="260"
    />
  </main>
</div>
